<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Greetings</title>

<body>
<div>
    <th:block th:each="msg : ${messages}">

<input type ="button" value="List of all Users"
       onclick="window.location.href = 'users'"/>
</body>

</html>
